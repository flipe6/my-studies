<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="result">
        <div class="buttons">
            <button class="eraser">C</button>
            <button data-operator="/" class="operator clicavel">รท</button>
            <button data-operator="x" class="operator clicavel">x</button>
            <button data-operator="-" class="operator clicavel">-</button>
            <button data-operator="+" class="operator clicavel">+</button>
            <button data-number="1" class="number clicavel">1</button>
            <button data-number="2" class="number clicavel">2</button>
            <button data-number="3" class="number clicavel">3</button>
            <button data-number="4" class="number clicavel">4</button>
            <button data-number="5" class="number clicavel">5</button>
            <button data-number="6" class="number clicavel">6</button>
            <button data-number="7" class="number clicavel">7</button>
            <button data-number="8" class="number clicavel">8</button>
            <button data-number="9" class="number clicavel">9</button>
            <button data-number="0" class="number clicavel">0</button>
            <button class="equals">=</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
