<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="result">
        <div class="buttons">
            <button class="eraser">C</button>
            <button data-operator="/" class="clicavel operator">รท</button>
            <button data-operator="x" class="clicavel operator">x</button>
            <button data-operator="-" class="clicavel operator">-</button>
            <button data-operator="+" class="clicavel operator">+</button>
            <button data-number="1" class="clicavel">1</button>
            <button data-number="2" class="clicavel">2</button>
            <button data-number="3" class="clicavel">3</button>
            <button data-number="4" class="clicavel">4</button>
            <button data-number="5" class="clicavel">5</button>
            <button data-number="6" class="clicavel">6</button>
            <button data-number="7" class="clicavel">7</button>
            <button data-number="8" class="clicavel">8</button>
            <button data-number="9" class="clicavel">9</button>
            <button data-number="0" class="clicavel">0</button>
            <button class="equals">=</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
